<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appeal Detail - Admin</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style>
      :root {
        --primary: #2563eb;
        --surface: #ffffff;
        --background: #f1f5f9;
        --text-main: #1e293b;
        --text-secondary: #64748b;
        --border: #e2e8f0;
        --warning: #f59e0b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }

      body {
        background-color: #eef2f6;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background-color: var(--background);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 24px;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: var(--surface);
        padding: 16px;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .back-btn {
        font-size: 24px;
        color: var(--text-main);
        text-decoration: none;
        display: flex;
      }

      .header-title {
        font-size: 18px;
        font-weight: 600;
        flex: 1;
      }

      .status-banner {
        background: #fef3c7;
        color: #d97706;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .section {
        background: var(--surface);
        margin-bottom: 12px;
        padding: 16px;
        border-bottom: 1px solid var(--border);
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Lo-fi Placeholders */
      .text-line {
        height: 12px;
        background: #e2e8f0;
        border-radius: 4px;
        margin-bottom: 8px;
      }

      .text-line.large {
        height: 16px;
        margin-bottom: 12px;
      }

      .text-line.dark {
        background: #cbd5e1;
      }

      .user-preview {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .avatar-placeholder {
        width: 48px;
        height: 48px;
        background: #e2e8f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #94a3b8;
        font-size: 24px;
      }

      .attachment-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .action-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--surface);
        padding: 16px;
        border-top: 1px solid var(--border);
        display: flex;
        gap: 12px;
        z-index: 100;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }

      .btn-outline {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text-main);
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame" id="mobileFrame">
      <div class="header">
        <a href="list.html" class="back-btn">
          <ion-icon name="arrow-back"></ion-icon>
        </a>
        <div class="header-title">Appeal Details</div>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </div>

      <div class="scroll-content">
        <div class="status-banner">
          <ion-icon name="time"></ion-icon>
          Pending Review
        </div>

        <div class="section">
          <div class="section-title">Appellant</div>
          <div class="user-preview">
            <div class="avatar-placeholder">
              <ion-icon name="person"></ion-icon>
            </div>
            <div style="flex: 1">
              <div class="text-line dark large" style="width: 50%"></div>
              <div class="text-line" style="width: 30%"></div>
            </div>
          </div>
          <div class="text-line" style="width: 40%"></div>
        </div>

        <div class="section">
          <div class="section-title">Reason for Appeal</div>
          <div class="text-line dark" style="width: 90%"></div>
          <div class="text-line" style="width: 100%"></div>
          <div class="text-line" style="width: 95%"></div>
          <div class="text-line" style="width: 80%"></div>
          <div class="text-line" style="width: 40%"></div>
        </div>

        <div class="section">
          <div class="section-title">Related Content</div>
          <div class="attachment-item">
            <ion-icon
              name="document-text-outline"
              style="font-size: 24px; color: var(--text-secondary)"
            ></ion-icon>
            <div style="flex: 1">
              <div class="text-line dark" style="width: 60%"></div>
              <div class="text-line" style="width: 40%"></div>
            </div>
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Evidence</div>
          <div class="attachment-item">
            <ion-icon
              name="image-outline"
              style="font-size: 24px; color: var(--text-secondary)"
            ></ion-icon>
            <div style="flex: 1">
              <div class="text-line dark" style="width: 50%"></div>
              <div class="text-line" style="width: 30%"></div>
            </div>
            <ion-icon name="download-outline"></ion-icon>
          </div>
          <div class="attachment-item">
            <ion-icon
              name="document-outline"
              style="font-size: 24px; color: var(--text-secondary)"
            ></ion-icon>
            <div style="flex: 1">
              <div class="text-line dark" style="width: 55%"></div>
              <div class="text-line" style="width: 35%"></div>
            </div>
            <ion-icon name="download-outline"></ion-icon>
          </div>
        </div>
      </div>

      <div class="action-footer">
        <button class="btn btn-outline">Reject</button>
      </div>
    </div>
    <script>
      function adjustHeight() {
        const frame = document.getElementById('mobileFrame');
        frame.style.height = '812px'; // Reset to min-height
        if (frame.scrollHeight > 812) {
          frame.style.height = frame.scrollHeight + 'px';
        }
      }
      window.addEventListener('load', adjustHeight);
      setInterval(adjustHeight, 500);
    </script>
  </body>
</html>
