<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .content {
        padding: 32px 24px;
        background: #fff;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .logo-placeholder {
        width: 80px;
        height: 80px;
        background: var(--primary);
        border-radius: 20px;
        margin: 0 auto 32px;
      }
      .title-line {
        height: 24px;
        width: 60%;
        background: #1e293b;
        border-radius: 6px;
        margin: 0 auto 8px;
      }
      .subtitle-line {
        height: 14px;
        width: 40%;
        background: #94a3b8;
        border-radius: 4px;
        margin: 0 auto 48px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .label-line {
        height: 12px;
        width: 80px;
        background: #64748b;
        border-radius: 3px;
        margin-bottom: 8px;
      }
      .input-box {
        height: 48px;
        border: 1px solid var(--border);
        background: var(--soft);
        border-radius: 12px;
      }
      .btn-primary {
        height: 50px;
        background: var(--primary);
        border-radius: 12px;
        margin-top: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="content">
        <div class="logo-placeholder"></div>
        <div class="title-line"></div>
        <div class="subtitle-line"></div>

        <div class="input-group">
          <div class="label-line"></div>
          <div class="input-box"></div>
        </div>

        <div class="input-group">
          <div class="label-line"></div>
          <div class="input-box"></div>
        </div>

        <div class="btn-primary">Login</div>
      </div>
    </div>
  </body>
</html>
