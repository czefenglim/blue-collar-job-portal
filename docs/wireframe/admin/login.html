<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
        overflow: visible;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .content {
        padding: 32px 24px;
        background: #fff;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .text-line {
        background: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      .text-line.center {
        justify-content: center;
        padding-left: 0;
      }
      .text-line.large {
        height: 18px;
        font-size: 12px;
      }
      .text-line.btn-primary {
        background: #1e3a8a;
        color: white;
        height: 40px;
        font-size: 12px;
        justify-content: center;
        padding: 0;
        border-radius: 8px;
      }
      .input-box {
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div
      class="mobile-frame"
      style="height: auto; overflow: visible; padding-bottom: 20px"
    >
      <div class="status-bar">
        <span>9:41</span><span>Signal ‚Ä¢ Wifi ‚Ä¢ Battery</span>
      </div>
      <div class="content">
        <!-- Logo/Header -->
        <div

            display: flex;

            margin-bottom: 40px;
          "
        >
          <div
            class="text-line center"
            style="
              width: 60px;
              height: 60px;
              margin-bottom: 16px;
              border-radius: 30px;
            "
          >
            Logo
          </div>
          <div
            class="text-line center large"
            style="width: 120px; margin-bottom: 8px"
          >
            Admin Portal
          </div>
          <div class="text-line center" style="width: 180px">
            Sign in to manage the platform
          </div>
        </div>

        <!-- Form -->
        <div class="input-box">
          <div
            class="text-line center"
            style="width: 20px; height: 20px; background: transparent"
          >
            ‚úâÔ∏è
          </div>
          <div class="text-line" style="width: 150px">admin@company.com</div>
        </div>

        <div class="input-box">
          <div
            class="text-line center"
            style="width: 20px; height: 20px; background: transparent"
          >
            üîí
          </div>
          <div class="text-line" style="width: 100px">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
        </div>

        <div class="text-line btn-primary" style="margin-top: 8px">Sign In</div>

        <!-- Warning -->
        <div
          style="
            margin-top: 32px;
            padding: 12px;
            background: #fff7ed;
            border-radius: 8px;
            display: flex;
            gap: 8px;
          "
        >
          <div
            class="text-line center"
            style="width: 16px; background: transparent; color: #f97316"
          >
            ‚ö†Ô∏è
          </div>
          <div

            "
          >
            Restricted access: This area is for authorized administrators only.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
