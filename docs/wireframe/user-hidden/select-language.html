<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Language</title>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text);
      }
      .mobile-frame {
        width: 100%;
        max-width: 375px;
        background-color: #f8fafc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        border: 8px solid #1e293b;
        border-radius: 30px;
        height: 812px;
      }
      .status-bar {
        height: 44px;
        background-color: #f8fafc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        font-size: 10px;
        color: #333;
        font-weight: 700;
      }
      .content {
        padding: 24px;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      .header {
        align-items: center;
        margin-bottom: 32px;
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        color: #1e293b;
        margin-bottom: 8px;
        text-align: center;
      }
      .subtitle {
        font-size: 14px;
        color: var(--muted);
        text-align: center;
        line-height: 1.5;
      }
      
      .language-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 24px;
      }
      
      .language-card {
        width: calc(50% - 6px);
        background: white;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
      }
      
      .language-card.active {
        background-color: #eff6ff;
        border-color: var(--primary);
        box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.1);
      }

      .lang-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .lang-code {
        font-size: 18px;
        font-weight: 700;
        color: #1e293b;
      }
      
      .check-circle {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #10b981;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 10px;
      }

      .text-line {
        background: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      
      .preview-section {
        background: white;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      .btn-primary {
        height: 48px;
        background-color: var(--primary);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 12px;
        box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.3);
      }
      
      .btn-secondary {
        height: 48px;
        background-color: transparent;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--muted);
        font-weight: 600;
        font-size: 14px;
      }

    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span>
        <span>
            <ion-icon name="wifi"></ion-icon> 
            <ion-icon name="battery-full"></ion-icon>
        </span>
      </div>

      <div class="content">
        <!-- Header -->
        <div class="header">
          <div class="title">Select Language</div>
          <div class="subtitle">Choose your preferred language</div>
        </div>

        <!-- Language Grid -->
        <div class="language-grid">
          <!-- English (Selected) -->
          <div class="language-card active">
            <div class="lang-header">
                <div class="lang-code">EN</div>
                <div class="check-circle">✓</div>
            </div>
            <div class="text-line" style="width: 80%; background: transparent; color: #1e293b; font-weight: 600;">English</div>
            <div class="text-line" style="width: 60%; background: transparent; color: #64748b;">English</div>
          </div>

          <!-- Chinese -->
          <div class="language-card">
            <div class="lang-header">
                <div class="lang-code">中文</div>
            </div>
            <div class="text-line" style="width: 60%; margin-bottom: 4px;">中文</div>
            <div class="text-line" style="width: 50%;">Chinese</div>
          </div>

          <!-- Malay -->
          <div class="language-card">
            <div class="lang-header">
                <div class="lang-code">BM</div>
            </div>
            <div class="text-line" style="width: 90%; margin-bottom: 4px;">Bahasa Melayu</div>
            <div class="text-line" style="width: 40%;">Malay</div>
          </div>

          <!-- Tamil -->
          <div class="language-card">
            <div class="lang-header">
                <div class="lang-code">தமிழ்</div>
            </div>
            <div class="text-line" style="width: 50%; margin-bottom: 4px;">தமிழ்</div>
            <div class="text-line" style="width: 40%;">Tamil</div>
          </div>
        </div>

        <!-- Selected Preview -->
        <div class="preview-section">
            <div class="text-line" style="width: 100px; background: transparent; justify-content: center; margin-bottom: 4px; font-weight: 600;">Selected Language</div>
            <div class="lang-code" style="color: var(--primary); font-size: 24px;">EN</div>
            <div class="text-line" style="width: 60px; background: transparent; justify-content: center;">English</div>
        </div>

        <!-- Buttons -->
        <div class="btn-primary">Confirm Language</div>
        <div class="btn-secondary">Cancel</div>

      </div>
    </div>
  </body>
</html>
<!--
Page Description:
This is the language selection screen, which is the first interaction point for the user. It allows users to choose their preferred interface language from available options (English, Chinese, Malay, Tamil). The selection is persisted and shapes the localization for the rest of the app experience.
-->
