<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences Wireframe</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        background-color: #f8fafc;
        padding: 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
      }

      .mobile-container {
        width: 375px;
        height: 812px;
        background-color: #ffffff;
        border-radius: 30px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border: 8px solid #1e293b;
        position: relative;
      }

      .status-bar {
        height: 44px;
        background-color: #ffffff;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .status-time {
        width: 54px;
        height: 16px;
        background-color: #cbd5e1;
        border-radius: 4px;
      }

      .status-icons {
        display: flex;
        gap: 5px;
      }

      .status-icon {
        width: 16px;
        height: 16px;
        background-color: #cbd5e1;
        border-radius: 4px;
      }

      .header {
        padding: 16px 20px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ffffff;
      }

      .back-button {
        width: 24px;
        height: 24px;
        background-color: #cbd5e1;
        border-radius: 4px;
      }

      .header-title {
        width: 120px;
        height: 20px;
        background-color: #94a3b8;
        border-radius: 4px;
      }

      .header-placeholder {
        width: 24px;
        height: 24px;
      }

      .content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .section-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 10px;
      }

      .text-line {
        height: 12px;
        background-color: #e2e8f0;
        border-radius: 4px;
      }

      .title-line {
        height: 20px;
        width: 180px;
        background-color: #94a3b8;
        border-radius: 4px;
      }

      .subtitle-line {
        height: 14px;
        width: 240px;
        background-color: #cbd5e1;
        border-radius: 4px;
      }

      .selection-info {
        background-color: #eff6ff;
        padding: 12px;
        border-radius: 8px;
        border-left: 4px solid #1e3a8a;
        display: flex;
        align-items: center;
      }

      .selection-text {
        width: 140px;
        height: 14px;
        background-color: #93c5fd;
        border-radius: 4px;
      }

      .industry-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .industry-card {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        background-color: #ffffff;
      }

      .industry-card.selected {
        border-color: #1e3a8a;
        background-color: #eff6ff;
      }

      .industry-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        flex: 1;
      }

      .industry-icon {
        width: 24px;
        height: 24px;
        background-color: #cbd5e1;
        border-radius: 4px;
      }

      .industry-name {
        width: 120px;
        height: 16px;
        background-color: #94a3b8;
        border-radius: 4px;
      }

      .checkbox {
        width: 24px;
        height: 24px;
        border: 2px solid #cbd5e1;
        border-radius: 6px;
      }

      .checkbox.selected {
        background-color: #1e3a8a;
        border-color: #1e3a8a;
      }

      .info-box {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 12px;
        background-color: #fef3c7;
        padding: 16px;
        border-radius: 12px;
        border-left: 4px solid #f59e0b;
      }

      .info-icon {
        width: 20px;
        height: 20px;
        background-color: #fcd34d;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .info-text-lines {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .footer {
        padding: 20px;
        border-top: 1px solid #e2e8f0;
        background-color: #ffffff;
        display: flex;
        gap: 12px;
        flex-direction: row;
      }

      .btn {
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-cancel {
        flex: 1;
        background-color: #f1f5f9;
      }

      .btn-cancel-text {
        width: 60px;
        height: 16px;
        background-color: #94a3b8;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: 10px;
        font-weight: bold;
      }

      .btn-save {
        flex: 2;
        background-color: #1e3a8a;
      }

      .btn-save-text {
        width: 100px;
        height: 16px;
        background-color: #ffffff;
        opacity: 0.8;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e3a8a;
        font-size: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-time"></div>
        <div class="status-icons">
          <div class="status-icon"></div>
          <div class="status-icon"></div>
          <div class="status-icon"></div>
        </div>
      </div>

      <!-- Header -->
      <div class="header">
        <div class="back-button"></div>
        <div class="header-title">Preferences</div>
        <div class="header-placeholder"></div>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Section Header -->
        <div class="section-header">
          <div class="title-line">Select Industries</div>
          <div class="subtitle-line">Choose up to 3 industries</div>
        </div>

        <!-- Selection Info -->
        <div class="selection-info">
          <div class="selection-text">0 industries selected</div>
        </div>

        <!-- Industry List -->
        <div class="industry-list">
          <!-- Industry 1 -->
          <div class="industry-card">
            <div class="industry-content">
              <div class="industry-icon"></div>
              <div class="industry-name">Construction</div>
            </div>
            <div class="checkbox"></div>
          </div>

          <!-- Industry 2 -->
          <div class="industry-card selected">
            <div class="industry-content">
              <div class="industry-icon"></div>
              <div class="industry-name">Manufacturing</div>
            </div>
            <div class="checkbox selected"></div>
          </div>

          <!-- Industry 3 -->
          <div class="industry-card">
            <div class="industry-content">
              <div class="industry-icon"></div>
              <div class="industry-name">Warehousing</div>
            </div>
            <div class="checkbox"></div>
          </div>

          <!-- Industry 4 -->
          <div class="industry-card">
            <div class="industry-content">
              <div class="industry-icon"></div>
              <div class="industry-name">Logistics</div>
            </div>
            <div class="checkbox"></div>
          </div>
        </div>

        <!-- Info Box -->
        <div class="info-box">
          <div class="info-icon"></div>
          <div class="info-text-lines">
            <div class="text-line" style="width: 100%"></div>
            <div class="text-line" style="width: 80%"></div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="btn btn-cancel">
          <div class="btn-cancel-text"></div>
        </div>
        <div class="btn btn-save">
          <div class="btn-save-text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<!--
Page Description:
This screen allows users to customize their job preferences, specifically by selecting their preferred industries (e.g., Construction, Manufacturing, Logistics). This data is used to tailor the job feed and recommendations. The UI supports multi-selection with a limit (e.g., up to 3 industries) and provides visual feedback for selected items.
-->
