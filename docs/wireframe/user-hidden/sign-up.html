<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Screen</title>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text);
      }
      .mobile-frame {
        width: 100%;
        max-width: 375px;
        background-color: #f8fafc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        border: 8px solid #1e293b;
        border-radius: 30px;
        height: 960px;
      }
      .status-bar {
        height: 44px;
        background-color: #f8fafc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        font-size: 10px;
        color: #333;
        font-weight: 700;
      }
      .content {
        padding: 24px;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: visible;
      }
      .logo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 20px;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        color: #1e293b;
        margin-bottom: 4px;
        text-align: center;
      }
      .subtitle {
        font-size: 14px;
        color: var(--muted);
        text-align: center;
      }
      .form-card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .input-field {
        width: 100%;
        height: 50px;
        background: #f8fafc;
        border: 1px solid var(--border);
        border-radius: 12px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        padding: 0 16px;
      }
      .text-line {
        background: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      .text-line.large {
        height: 18px;
      }
      .text-line.dark {
        background: #cbd5e1;
      }
      .text-line.center {
        justify-content: center;
        padding-left: 0;
      }
      .btn-primary {
        width: 100%;
        height: 50px;
        background: var(--primary);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 8px;
        margin-bottom: 16px;
      }
      .terms {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 20px;
      }
      .checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #cbd5e1;
        border-radius: 6px;
        flex-shrink: 0;
      }
      .terms-text {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.4;
      }
      .terms-link {
        color: var(--primary);
        font-weight: 600;
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span>
        <span
          ><ion-icon name="wifi"></ion-icon>
          <ion-icon name="battery-full"></ion-icon
        ></span>
      </div>
      <div class="content">
        <div class="logo-section">
          <div
            class="text-line dark large center"
            style="
              width: 60px;
              height: 60px;
              margin-bottom: 12px;
              border-radius: 16px;
            "
          >
            Logo
          </div>
          <div class="title">Create Account</div>
          <div class="subtitle">Join thousands of job seekers today</div>
        </div>

        <div class="form-card">
          <div class="text-line" style="width: 80px; margin-bottom: 6px">
            Full Name
          </div>
          <div class="input-field">
            <div class="text-line" style="width: 120px">John Doe</div>
          </div>

          <div class="text-line" style="width: 90px; margin-bottom: 6px">
            Email Address
          </div>
          <div class="input-field">
            <div class="text-line" style="width: 150px">john@example.com</div>
          </div>

          <div class="text-line" style="width: 90px; margin-bottom: 6px">
            Phone Number
          </div>
          <div class="input-field">
            <div class="text-line" style="width: 100px">+1 234 567 890</div>
          </div>

          <div class="text-line" style="width: 70px; margin-bottom: 6px">
            Password
          </div>
          <div class="input-field">
            <div class="text-line" style="width: 80px">********</div>
          </div>

          <div class="terms">
            <div class="checkbox"></div>
            <div class="terms-text">
              I agree to the
              <span class="terms-link">Terms of Service</span> and
              <span class="terms-link">Privacy Policy</span>
            </div>
          </div>

          <div class="btn-primary">
            <div
              class="text-line center"
              style="
                width: 100px;
                background: rgba(255, 255, 255, 0.2);
                color: white;
              "
            >
              Sign Up Button
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
