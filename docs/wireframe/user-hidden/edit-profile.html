<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile Wireframe</title>
    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text);
      }
      .mobile-frame {
        width: 100%;
        max-width: 375px;
        background-color: #f8fafc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        border: 8px solid #1e293b;
        border-radius: 30px;
        height: 812px;
      }
      .status-bar {
        height: 44px;
        background-color: #f8fafc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        font-size: 10px;
        color: #333;
        font-weight: 700;
      }
      .header {
        background-color: white;
        padding: 16px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      /* Skeleton / Lo-fi styles from report.html */
      .text-line {
        background: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      .text-line.large {
        height: 18px;
      }
      .text-line.dark {
        background: #cbd5e1;
        color: #334155;
      }

      .form-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-field {
        height: 48px;
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 0 12px;
        display: flex;
        align-items: center;
      }

      .resume-card {
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .resume-actions {
        display: flex;
        flex-direction: row;
        gap: 12px;
      }

      .action-button {
        flex: 1;
        height: 40px;
        background-color: #f1f5f9;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .save-button {
        height: 56px;
        background-color: var(--primary);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: auto;
        box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.3);
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="mobile-frame">
      <!-- Status Bar -->
      <div class="status-bar">
        <span>9:41</span>
        <span>
          <ion-icon name="wifi"></ion-icon>
          <ion-icon name="battery-full"></ion-icon>
        </span>
      </div>

      <!-- Header -->
      <div class="header">
        <ion-icon
          name="arrow-back"
          style="font-size: 24px; color: var(--muted)"
        ></ion-icon>
        <div style="display: flex; flex-direction: column; gap: 4px">
          <div
            class="text-line dark large"
            style="width: 120px; font-weight: bold"
          >
            Edit Profile
          </div>
          <div class="text-line" style="width: 180px">
            Update your personal details
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Personal Info Section -->
        <div class="form-section">
          <div class="text-line dark" style="width: 140px; font-weight: 600">
            Personal Info
          </div>

          <div class="input-group">
            <div class="text-line" style="width: 80px">Full Name</div>
            <div class="input-field">
              <div class="text-line" style="width: 150px; background: #f1f5f9">
                John Doe
              </div>
            </div>
          </div>

          <div class="input-group">
            <div class="text-line" style="width: 80px">Email</div>
            <div class="input-field">
              <div class="text-line" style="width: 180px; background: #f1f5f9">
                john.doe@example.com
              </div>
            </div>
          </div>

          <div class="input-group">
            <div class="text-line" style="width: 100px">Phone Number</div>
            <div class="input-field">
              <div class="text-line" style="width: 120px; background: #f1f5f9">
                +1 234 567 890
              </div>
            </div>
          </div>
        </div>

        <!-- Resume Section -->
        <div class="form-section">
          <div class="text-line dark" style="width: 140px; font-weight: 600">
            Resume
          </div>
          <div class="resume-card">
            <div
              style="
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 4px;
              "
            >
              <div
                style="
                  width: 32px;
                  height: 32px;
                  background: #e2e8f0;
                  border-radius: 4px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <ion-icon
                  name="document-text"
                  style="color: #64748b"
                ></ion-icon>
              </div>
              <div
                class="text-line"
                style="
                  width: 180px;
                  background: transparent;
                  font-weight: 500;
                  color: #334155;
                "
              >
                john_doe_resume.pdf
              </div>
            </div>
            <div class="resume-actions">
              <div class="action-button">
                <div
                  class="text-line"
                  style="
                    width: 60px;
                    justify-content: center;
                    background: transparent;
                    font-weight: 600;
                  "
                >
                  View
                </div>
              </div>
              <div class="action-button">
                <div
                  class="text-line"
                  style="
                    width: 60px;
                    justify-content: center;
                    background: transparent;
                    font-weight: 600;
                  "
                >
                  Replace
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Skills Section -->
        <div class="form-section">
          <div class="text-line dark" style="width: 140px; font-weight: 600">
            Skills
          </div>
          <div
            class="input-field"
            style="
              flex-wrap: wrap;
              gap: 8px;
              height: auto;
              padding: 8px;
              min-height: 48px;
            "
          >
            <div
              class="text-line"
              style="width: 80px; background: #e2e8f0; justify-content: center"
            >
              Welding
            </div>
            <div
              class="text-line"
              style="width: 90px; background: #e2e8f0; justify-content: center"
            >
              Construction
            </div>
            <div
              class="text-line"
              style="
                width: 20px;
                background: transparent;
                justify-content: center;
              "
            >
              +
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="save-button">
          <div
            class="text-line"
            style="
              width: 100px;
              background: transparent;
              color: white;
              justify-content: center;
              font-weight: bold;
              font-size: 14px;
            "
          >
            Save Changes
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!--
Page Description:
This screen enables job seekers to manage their professional profile. It provides a comprehensive form to update personal information, upload a resume (with visual feedback), and manage skills/languages. The interface is divided into clear sections for better usability and includes a persistent save action.
-->
