<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile Wireframe</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .back {
        width: 24px;
        height: 24px;
        background: var(--primary);
        border-radius: 6px;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .company-header {
        display: flex;
        align-items: center;
        flex-direction: column;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        margin-bottom: 12px;
      }
      .logo {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background: #e0e7ff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-weight: 700;
        margin-bottom: 8px;
      }
      .line {
        height: 14px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
      .rating-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: #fff;
        margin-bottom: 12px;
      }
      .rating-number {
        width: 40px;
        height: 24px;
        background: #d1fae5;
        border-radius: 6px;
        margin-bottom: 6px;
      }
      .stars {
        display: flex;
        gap: 6px;
      }
      .star {
        width: 14px;
        height: 14px;
        background: #fde68a;
        border-radius: 3px;
      }
      .reviews {
        font-size: 12px;
        color: var(--muted);
        margin-top: 8px;
      }
      .write-review {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: center;
        height: 36px;
        border-radius: 8px;
        background: var(--primary);
        color: #fff;
        font-weight: 600;
      }
      .section {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        background: #fff;
        margin-bottom: 12px;
      }
      .section-title {
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 8px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .icon {
        width: 18px;
        height: 18px;
        background: #e2e8f0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal ‚Ä¢ Wifi ‚Ä¢ Battery</span>
      </div>
      <div class="header">
        <div class="back"></div>
        <div class="title">Company</div>
      </div>
      <div class="content">
        <div class="company-header">
          <div class="logo">C</div>
          <div class="line" style="width: 60%"></div>
          <div class="line" style="width: 40%"></div>
          <div style="font-size: 12px; color: #475569">üìç City, State</div>
        </div>

        <div class="rating-card">
          <div class="rating-number"></div>
          <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="reviews">Based on 123 reviews</div>
        </div>

        <div class="write-review">Write a Review</div>

        <div class="section">
          <div class="section-title">About</div>
          <div class="line" style="width: 100%"></div>
          <div class="line" style="width: 90%"></div>
          <div class="line" style="width: 80%"></div>
        </div>

        <div class="section">
          <div class="section-title">Contact Information</div>
          <div class="row">
            <div class="icon"></div>
            <span style="font-size: 12px; color: #475569">Website URL</span>
          </div>
          <div class="row">
            <div class="icon"></div>
            <span style="font-size: 12px; color: #475569">Email Address</span>
          </div>
          <div class="row">
            <div class="icon"></div>
            <span style="font-size: 12px; color: #475569">Phone Number</span>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Reviews</div>
          <div class="line" style="width: 70%"></div>
          <div class="line" style="width: 95%"></div>
          <div class="line" style="width: 85%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
