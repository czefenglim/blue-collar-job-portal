<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications Wireframe</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .back {
        width: 24px;
        height: 24px;
        background: var(--primary);
        border-radius: 6px;
      }
      .header-text {
        flex: 1;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .subtitle {
        font-size: 12px;
        color: var(--muted);
      }
      .action-bar {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .action {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 8px;
        background: #eff6ff;
        color: var(--primary);
        font-weight: 600;
        font-size: 12px;
      }
      .action.delete {
        background: #fee2e2;
        color: #ef4444;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        margin: 0 16px 10px;
        border: 1px solid var(--border);
      }
      .card.unread {
        background: #eff6ff;
        border-left: 4px solid #3b82f6;
      }
      .row {
        display: flex;
        padding: 12px;
        align-items: flex-start;
        gap: 12px;
      }
      .icon {
        width: 48px;
        height: 48px;
        border-radius: 24px;
        background: #e0e7ff;
      }
      .text {
        flex: 1;
      }
      .line {
        height: 12px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
      .footer {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #94a3b8;
        margin-top: 6px;
      }
      .delete-btn {
        width: 20px;
        height: 20px;
        background: #e2e8f0;
        border-radius: 6px;
      }
      .empty {
        padding: 60px 40px;
        text-align: center;
        color: var(--muted);
      }
      .empty .big {
        width: 80px;
        height: 80px;
        background: #cbd5e1;
        border-radius: 20px;
        margin: 0 auto 12px;
      }
      .cta {
        margin: 16px;
        height: 34px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        background: var(--primary);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div class="back"></div>
        <div class="header-text">
          <div class="title">Notifications</div>
          <div class="subtitle">3 unread</div>
        </div>
      </div>
      <div class="action-bar">
        <div class="action">Mark All Read</div>
        <div class="action delete">Delete All</div>
      </div>
      <div class="content">
        <div class="card unread">
          <div class="row">
            <div class="icon"></div>
            <div class="text">
              <div class="line" style="width: 60%"></div>
              <div class="line" style="width: 90%"></div>
              <div class="footer">
                <span>2h ago</span><span>Action Available</span>
              >
                <div class="text-line time-badge" style="width: 60px">
            <div class="delete-btn"></div>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="icon"></div>
            <div class="text">
              <div class="line" style="width: 50%"></div>
              <div class="line" style="width: 80%"></div>
              <div class="footer"><span>1d ago</span><span></span></div>
              </div>
            <div class="delete-btn"></div>
            <div class="delete-btn">X</div>
          </div>
        <div class="empty">
          <div class="big"></div>
          <div style="font-weight: 600; color: #1e293b; margin-bottom: 6px">
            No Notifications
            <div
          <div>You're all caught up</div>
              class="text-line"
        <div class="cta">Start New Chat</div>
              style="width: 200px; height: 32px; justify-content: center"
      </div>

      <!-- Bottom Nav (Placeholder for context) -->
      <div
        style="height: 60px; border-top: 1px solid #e2e8f0; background: #fff"
      ></div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This page aggregates alerts for the job seeker, such as application status updates, new job alerts matching their criteria, or message notifications. It keeps the user engaged and informed about the most relevant activities in their job search.
-->
