<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0" />
    <title>Reports - Employer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f1f5f9;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .mobile-frame {
        width: 375px;
        height: 812px;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        border: 8px solid #1e293b;
        border-radius: 30px;
      }
      .header {
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid #e2e8f0;
        background: white;
      }
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
      }
      /* New Text Line Styles */
      .text-line {
        background-color: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      .text-line.large {
        height: 18px;
        font-size: 11px;
      }
      .text-line.center {
        justify-content: center;
        padding-left: 0;
      }
      .text-line.dark {
        background-color: #cbd5e1;
        color: #475569;
      }

      /* Layout specific */
      .tabs {
        display: flex;
        gap: 12px;
        padding: 16px 16px 0;
        border-bottom: 1px solid #e2e8f0;
        background: white;
      }
      .tab-item {
        padding-bottom: 12px;
      }
      .report-item {
        padding: 16px;
        border-bottom: 1px solid #f1f5f9;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: white;
      }
      .report-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="header">
        <div
          class="text-line center dark"
          style="width: 32px; height: 32px; border-radius: 8px"
        >
          &lt;
        </div>
        <div class="text-line large dark" style="width: 100px">Reports</div>
        <div style="flex: 1"></div>
        <div class="text-line center" style="width: 24px; height: 24px">+</div>
      </div>

      <div class="tabs">
        <div class="tab-item">
          <div class="text-line center dark" style="width: 80px; height: 24px">
            Pending
          </div>
        </div>
        <div class="tab-item">
          <div class="text-line center" style="width: 80px; height: 24px">
            History
          </div>
        </div>
      </div>

      <div class="content">
        <!-- Report 1 -->
        <div class="report-item">
          <div class="report-header">
            <div
              class="text-line center dark"
              style="width: 80px; height: 20px; border-radius: 10px"
            >
              Under Review
            </div>
            <div class="text-line" style="width: 80px">#8823</div>
          </div>
          <div class="text-line large" style="width: 240px">
            Reported: John Doe (No Show)
          </div>
          <div class="text-line" style="width: 150px">
            Job: Construction Worker
          </div>
          <div class="text-line" style="width: 100px">Sep 20, 2025</div>
        </div>

        <!-- Report 2 -->
        <div class="report-item">
          <div class="report-header">
            <div
              class="text-line center dark"
              style="width: 80px; height: 20px; border-radius: 10px"
            >
              Under Review
            </div>
            <div class="text-line" style="width: 80px">#8824</div>
          </div>
          <div class="text-line large" style="width: 220px">
            Reported: Jane Smith (Theft)
          </div>
          <div class="text-line" style="width: 150px">Job: Cleaner</div>
          <div class="text-line" style="width: 100px">Sep 19, 2025</div>
        </div>

        <!-- Report 3 -->
        <div class="report-item">
          <div class="report-header">
            <div
              class="text-line center"
              style="width: 80px; height: 20px; border-radius: 10px"
            >
              Resolved
            </div>
            <div class="text-line" style="width: 80px">#8810</div>
          </div>
          <div class="text-line large" style="width: 200px">
            Reported: Bob Lee
          </div>
          <div class="text-line" style="width: 150px">Job: Driver</div>
          <div class="text-line" style="width: 100px">Sep 10, 2025</div>
        </div>
      </div>

      <!-- Bottom Nav -->
      <div
        style="
          margin-top: auto;
          border-top: 1px solid #e2e8f0;
          padding: 12px 24px;
          display: flex;
          justify-content: space-between;
          background: white;
        "
      >
        <div class="text-line center" style="width: 24px; height: 24px">H</div>
        <div class="text-line center" style="width: 24px; height: 24px">J</div>
        <div class="text-line center" style="width: 24px; height: 24px">+</div>
        <div class="text-line center" style="width: 24px; height: 24px">C</div>
        <div class="text-line center" style="width: 24px; height: 24px">P</div>
      </div>
    </div>
  </body>
</html>
