<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0" />
    <title>Report Details - Employer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f1f5f9;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .mobile-frame {
        width: 375px;
        height: 812px;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        border: 8px solid #1e293b;
        border-radius: 30px;
      }
      .header {
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid #e2e8f0;
        background: white;
      }
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }
      /* New Text Line Styles */
      .text-line {
        background-color: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      .text-line.large {
        height: 18px;
        font-size: 11px;
      }
      .text-line.center {
        justify-content: center;
        padding-left: 0;
      }
      .text-line.dark {
        background-color: #cbd5e1;
        color: #475569;
      }
      .text-line.btn-primary {
        background-color: #1e3a8a;
        color: white;
        height: 44px;
        font-size: 14px;
        justify-content: center;
        border-radius: 8px;
      }
      .text-line.btn-danger {
        background-color: #ef4444;
        color: white;
        height: 44px;
        font-size: 14px;
        justify-content: center;
        border-radius: 8px;
      }

      .section {
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .evidence-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="header">
        <div
          class="text-line center dark"
          style="width: 32px; height: 32px; border-radius: 8px"
        >
          &lt;
        </div>
        <div class="text-line large dark" style="width: 120px">
          Report Details
        </div>
      </div>

      <div class="content">
        <div
          class="section"
          style="
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #f1f5f9;
          "
        >
          <div
            class="text-line center dark"
            style="width: 100px; height: 24px; border-radius: 12px"
          >
            Under Review
          </div>
          <div class="text-line" style="width: 80px; margin-top: 8px">
            Report #8823
          </div>
          <div class="text-line" style="width: 120px">
            Submitted: Sep 20, 2025
          </div>
        </div>

        <div class="section">
          <div class="text-line dark" style="width: 80px">Reported User</div>
          <div class="text-line large" style="width: 100%">
            John Doe (Worker)
          </div>
        </div>

        <div class="section">
          <div class="text-line dark" style="width: 80px">Job</div>
          <div class="text-line large" style="width: 100%">
            Construction Worker @ Site A
          </div>
        </div>

        <div class="section">
          <div class="text-line dark" style="width: 80px">Reason</div>
          <div class="text-line large" style="width: 100%">No Show</div>
        </div>

        <div class="section">
          <div class="text-line dark" style="width: 80px">Description</div>
          <div class="text-line" style="width: 100%">
            Worker did not show up for the shift and did not communicate.
          </div>
          <div class="text-line" style="width: 80%">
            Called multiple times with no answer.
          </div>
        </div>

        <div class="section">
          <div class="text-line dark" style="width: 80px">Evidence</div>
          <div class="evidence-grid">
            <div class="text-line center" style="height: 80px; width: 100%">
              Image 1
            </div>
            <div class="text-line center" style="height: 80px; width: 100%">
              Image 2
            </div>
          </div>
        </div>

        <div
          style="
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
          "
        >
          <div class="text-line btn-danger">Cancel Report</div>
        </div>
      </div>
    </div>
  </body>
</html>
