<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0" />
    <title>Notifications - Employer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f1f5f9;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .mobile-frame {
        width: 375px;
        height: 812px;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        border: 8px solid #1e293b;
        border-radius: 30px;
      }
      .header {
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid #e2e8f0;
        background: white;
      }
      .content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
      }
      /* New Text Line Styles */
      .text-line {
        background-color: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      .text-line.large {
        height: 18px;
        font-size: 11px;
      }
      .text-line.center {
        justify-content: center;
        padding-left: 0;
      }
      .text-line.dark {
        background-color: #cbd5e1;
        color: #475569;
      }

      /* Layout specific */
      .tabs {
        display: flex;
        gap: 12px;
        padding: 16px 16px 0;
        border-bottom: 1px solid #e2e8f0;
        background: white;
      }
      .tab-item {
        padding-bottom: 12px;
      }
      .notification-item {
        display: flex;
        gap: 12px;
        padding: 16px;
        border-bottom: 1px solid #f1f5f9;
        align-items: flex-start;
        background: white;
      }
      .notification-item.unread {
        background: #f8fafc;
      }
      .notification-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="header">
        <div
          class="text-line center dark"
          style="width: 32px; height: 32px; border-radius: 8px"
        >
          &lt;
        </div>
        <div class="text-line large dark" style="width: 100px">
          Notifications
        </div>
        <div style="flex: 1"></div>
        <div class="text-line center" style="width: 24px; height: 24px">
          ...
        </div>
      </div>

      <div class="tabs">
        <div class="tab-item">
          <div class="text-line center dark" style="width: 60px; height: 24px">
            All
          </div>
        </div>
        <div class="tab-item">
          <div class="text-line center" style="width: 60px; height: 24px">
            Job
          </div>
        </div>
        <div class="tab-item">
          <div class="text-line center" style="width: 80px; height: 24px">
            System
          </div>
        </div>
      </div>

      <div class="content">
        <!-- New Notification -->
        <div class="notification-item unread">
          <div
            class="text-line center"
            style="width: 40px; height: 40px; border-radius: 20px"
          >
            Icon
          </div>
          <div class="notification-content">
            <div class="text-line large dark" style="width: 200px">
              New Applicant: John Doe
            </div>
            <div class="text-line" style="width: 150px">
              Applied for Construction Worker
            </div>
            <div class="text-line" style="width: 60px">2 mins ago</div>
          </div>
          <div
            class="text-line center dark"
            style="width: 8px; height: 8px; border-radius: 50%"
          ></div>
        </div>

        <!-- Read Notification -->
        <div class="notification-item">
          <div
            class="text-line center"
            style="width: 40px; height: 40px; border-radius: 20px"
          >
            Icon
          </div>
          <div class="notification-content">
            <div class="text-line large" style="width: 180px">
              Job Post Approved
            </div>
            <div class="text-line" style="width: 120px">
              Electrician Position
            </div>
            <div class="text-line" style="width: 60px">1 hour ago</div>
          </div>
        </div>

        <div class="notification-item">
          <div
            class="text-line center"
            style="width: 40px; height: 40px; border-radius: 20px"
          >
            Icon
          </div>
          <div class="notification-content">
            <div class="text-line large" style="width: 220px">
              Subscription Renewed
            </div>
            <div class="text-line" style="width: 160px">
              Monthly Plan - Invoice #123
            </div>
            <div class="text-line" style="width: 60px">1 day ago</div>
          </div>
        </div>

        <div class="notification-item">
          <div
            class="text-line center"
            style="width: 40px; height: 40px; border-radius: 20px"
          >
            Icon
          </div>
          <div class="notification-content">
            <div class="text-line large" style="width: 190px">
              Report Status Updated
            </div>
            <div class="text-line" style="width: 140px">
              Report #8823 resolved
            </div>
            <div class="text-line" style="width: 60px">2 days ago</div>
          </div>
        </div>
      </div>

      <!-- Bottom Nav -->
      <div
        style="
          margin-top: auto;
          border-top: 1px solid #e2e8f0;
          padding: 12px 24px;
          display: flex;
          justify-content: space-between;
          background: white;
        "
      >
        <div class="text-line center" style="width: 24px; height: 24px">H</div>
        <div class="text-line center" style="width: 24px; height: 24px">J</div>
        <div class="text-line center" style="width: 24px; height: 24px">+</div>
        <div class="text-line center" style="width: 24px; height: 24px">C</div>
        <div class="text-line center" style="width: 24px; height: 24px">P</div>
      </div>
    </div>
  </body>
</html>
