<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Company Profile</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .back {
        width: 24px;
        height: 24px;
        background: var(--primary);
        border-radius: 6px;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
        overflow-y: auto;
      }

      /* New Wireframe Block Style */
      .wireframe-block {
        width: 100%;
        background: #eff6ff; /* Light Blue background */
        border: 2px dashed #3b82f6; /* Blue dashed border */
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e3a8a;
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 16px;
        text-align: center;
        padding: 16px;
      }

      .btn {
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        background: var(--primary);
        color: #fff;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div class="back"></div>
        <div class="title">Edit Company Profile</div>
      </div>
      <div class="content">
        <div class="wireframe-block" style="height: 100px">
          Company Logo Upload
        </div>

        <div class="wireframe-block" style="height: 160px">
          Company Information Inputs<br />(Name, Industry, Size)
        </div>

        <div class="wireframe-block" style="height: 140px">
          Address & Contact Details
        </div>

        <div class="wireframe-block" style="height: 120px">
          Company Gallery / Media
        </div>

        <div class="btn">Save Changes</div>
      </div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This page provides a form interface for updating the core business information, such as address, industry, and company size. Employers use this to keep their public-facing data accurate. Updates here reflect immediately on the Company Profile and Company Preview pages.
-->
