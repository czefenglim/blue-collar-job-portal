<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Verify</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
        --warn: #f59e0b;
        --success: #10b981;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
        background: #fff;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .line {
        height: 14px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
      .label {
        font-size: 12px;
        color: #94a3b8;
        margin-bottom: 4px;
        font-weight: 600;
      }
      .value {
        height: 14px;
        background: #e5e7eb;
        border-radius: 3px;
      }
      .contract-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 40px;
        background: #eff6ff;
        border: 1px dashed #bfdbfe;
        border-radius: 12px;
        color: var(--primary);
        font-weight: 600;
      }
      .signature-box {
        background: #f8fafc;
        border: 1px solid var(--border);
        border-radius: 12px;
        height: 72px;
        margin-bottom: 8px;
      }
      .verified-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: var(--success);
        font-weight: 600;
        font-size: 12px;
      }
      .line {
        height: 14px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .btn {
        flex: 1;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }
      .btn-outline {
        border: 1px solid var(--primary);
        color: var(--primary);
        background: #fff;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
      }
      .disclaimer {
        text-align: center;
        color: #94a3b8;
        font-size: 12px;
        line-height: 18px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div
          style="
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 6px;
          "
        ></div>
        <div class="title">Verify Hire</div>
        <div style="width: 24px; height: 24px"></div>
      </div>
      <div class="content">
        <div class="card">
          <div class="label">Job Details</div>
          <div class="line" style="width: 70%"></div>
          <div class="line" style="width: 40%"></div>
          <div
            style="height: 1px; background: var(--border); margin: 12px 0"
          ></div>
          <div class="label">Offer Terms</div>
          <div style="display: flex; gap: 12px; margin-bottom: 8px">
            <div style="flex: 1">
              <div class="label">Start Date</div>
              <div class="value" style="width: 80%"></div>
            </div>
            <div style="flex: 1">
              <div class="label">Salary</div>
              <div class="value" style="width: 80%"></div>
            </div>
          </div>
          <div class="contract-btn">View Contract PDF</div>
        </div>

        <div class="card">
          <div class="label">Applicant Signature</div>
          <div class="signature-box"></div>
          <div class="verified-row">Signed electronically</div>
        </div>

        <div class="btn btn-primary">Confirm & Hire</div>
        <div class="disclaimer">
          By clicking "Confirm & Hire", you acknowledge the signed contract and
          accept the applicant.
        </div>
      </div>
    </div>
  </body>
</html>
