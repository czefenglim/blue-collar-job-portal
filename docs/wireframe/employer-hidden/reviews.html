<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .back {
        width: 24px;
        height: 24px;
        background: var(--primary);
        border-radius: 6px;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .summary {
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
      }
      .score {
        flex: 1;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px;
        text-align: center;
      }
      .score-num {
        height: 18px;
        background: #d1fae5;
        border-radius: 6px;
        margin: 0 auto 6px;
        width: 50%;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .line {
        height: 14px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
      .placeholder {
        height: 60px;
        background: #e5e7eb;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #334155;
        font-weight: 600;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div class="back"></div>
        <div class="title">Reviews</div>
      </div>
      <div class="content">
        <div class="summary">
          <div class="score">
            <div class="score-num"></div>
            <div style="font-size: 12px; color: var(--muted)">
              Average Rating
            </div>
          </div>
          <div class="score">
            <div class="score-num"></div>
            <div style="font-size: 12px; color: var(--muted)">
              Total Reviews
            </div>
          </div>
          <div class="text-line">Reviewer Name & Date</div>
        <div class="placeholder">Filters</div>
        <div class="placeholder">Write a Review</div>
          <div class="text-line" style="height: 40px">Review Comment Text</div>
          <div class="line" style="width: 60%"></div>
          <div class="line" style="width: 90%"></div>
          <div class="text-line">Reviewer Name & Date</div>
          <div class="text-line" style="height: 40px">Review Comment Text</div>
          <div class="line" style="width: 50%"></div>
          <div class="line" style="width: 80%"></div>
          <div class="text-line">Reviewer Name & Date</div>
          <div class="text-line" style="height: 40px">Review Comment Text</div>
          <div class="text-line">"Reply" Button</div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This page collects and displays reviews left by former employees or candidates about the company. Employers use this page to monitor their brand reputation. Depending on platform rules, they may also have the ability to reply to feedback here to address concerns publicly.
-->
