<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Job</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .back {
        width: 24px;
        height: 24px;
        background: var(--primary);
        border-radius: 6px;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
        overflow-y: auto;
      }

      /* New Wireframe Block Style */
      .wireframe-block {
        width: 100%;
        background: #eff6ff; /* Light Blue background */
        border: 2px dashed #3b82f6; /* Blue dashed border */
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e3a8a;
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 16px;
        text-align: center;
        padding: 16px;
      }

      .actions {
        display: flex;
        gap: 8px;
        margin-top: auto;
      }
      .btn {
        flex: 1;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }
      .btn-outline {
        border: 1px solid var(--primary);
        color: var(--primary);
        background: #fff;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div class="back"></div>
        <div class="title">Create Job</div>
      </div>
      <div class="content">
        <div class="wireframe-block" style="height: 100px">
          Basic Info & Job Title
        </div>

        <div class="wireframe-block" style="height: 140px">
          Job Description & Requirements<br />(Skills, Experience)
        </div>

        <div class="wireframe-block" style="height: 80px">
          Timeline<br />(Deadline & Start Date)
        </div>

        <div
          class="wireframe-block"
          style="
            height: 100px;
            background: #f5f3ff;
            border-color: #8b5cf6;
            color: #7c3aed;
          "
        >
          AI Recruitment Prediction<br />(Time to Hire, Salary Analysis)
        </div>

        <div class="actions">
          <div class="btn btn-outline">Save Draft</div>
          <div class="btn btn-primary">Publish</div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This is the job creation wizard where employers input all necessary details for a new vacancy, such as title, salary range, and requirements. The form is designed to capture structured data that improves searchability and matching. The flow typically moves from here to a preview or payment step.
-->
