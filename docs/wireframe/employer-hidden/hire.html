<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
        --success: #10b981;
      }
      * {
        box-sizing: border-box;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
        flex-shrink: 0;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
        overflow-y: auto;
      }

      /* New Wireframe Block Style */
      .wireframe-block {
        width: 100%;
        background: #eff6ff; /* Light Blue background */
        border: 2px dashed #3b82f6; /* Blue dashed border */
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1e3a8a;
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 16px;
        text-align: center;
        padding: 16px;
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .btn {
        flex: 1;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-outline {
        border: 1px solid var(--primary);
        color: var(--primary);
        background: #fff;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div
          style="
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 6px;
          "
        ></div>
        <div class="title">Hire</div>
        <div style="width: 24px; height: 24px"></div>
      </div>
      <div class="content">
        <!-- Simplified Sections -->

        <div class="wireframe-block" style="height: 80px">
          Start Date Selection
        </div>

        <div class="wireframe-block" style="height: 120px">
          Contract Duration & Type<br />(Fixed/Permanent)
        </div>

        <div class="wireframe-block" style="height: 140px">
          Salary Details<br />(Amount & Frequency)
        </div>

        <div class="wireframe-block" style="height: 80px">
          Contract File Upload
        </div>

        <div class="wireframe-block" style="height: 100px">
          Employer Confirmation & Compliance Checkboxes
        </div>

        <div
          class="wireframe-block"
          style="
            height: 60px;
            background: #f8fafc;
            border-color: #94a3b8;
            color: #475569;
          "
        >
          Terms & Identity Verification Links
        </div>

        <!-- Actions -->
        <div class="actions">
          <div class="btn btn-outline">Cancel</div>
          <div class="btn btn-primary">Send Job Offer</div>
        </div>
      </div>
    </div>
  </body>
</html>
