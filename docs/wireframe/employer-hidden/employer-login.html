<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Login Wireframe</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
        --blue: #2563eb;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .mobile-frame {
        width: 375px;
        height: 812px;
        background: #f8fafc;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      /* Gradient Background Header */
      .header-bg {
        background: linear-gradient(180deg, #1e3a8a 0%, #3730a3 100%);
        padding: 60px 20px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        position: relative;
      }

      .back-btn {
        position: absolute;
        top: 44px;
        left: 20px;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      .logo-circle {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin-bottom: 16px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .app-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .app-subtitle {
        font-size: 14px;
        color: #e0e7ff;
        opacity: 0.9;
      }

      /* Content Area */
      .content {
        flex: 1;
        padding: 24px;
        background: #f8fafc;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: -20px;
        border-radius: 24px 24px 0 0;
        z-index: 10;
      }

      .form-card {
        background: white;
        padding: 24px;
        border-radius: 20px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        margin-bottom: 16px;
      }

      .label {
        font-size: 14px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 8px;
      }

      .input-field {
        position: relative;
      }

      .input-text {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 15px;
        color: var(--text);
        box-sizing: border-box;
        transition: all 0.2s;
        background: #f8fafc;
      }

      .input-text:focus {
        border-color: var(--blue);
        background: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted);
        cursor: pointer;
        font-size: 18px;
      }

      .forgot-pass {
        text-align: right;
        font-size: 13px;
        color: var(--blue);
        font-weight: 500;
        margin-bottom: 20px;
        cursor: pointer;
      }

      .btn-primary {
        width: 100%;
        padding: 16px;
        background: var(--primary);
        color: white;
        border-radius: 14px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.2);
      }

      .btn-primary:active {
        transform: scale(0.98);
      }

      .toggle-text {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: var(--muted);
      }

      .link {
        color: var(--blue);
        font-weight: 600;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="header-bg">
        <div class="back-btn">‚Üê</div>
        <div class="logo-circle">üíº</div>
        <div class="app-title" id="title-text">Employer Login</div>
        <div class="app-subtitle" id="subtitle-text">
          Welcome back! Login to manage your jobs.
        </div>
      </div>

      <div class="content">
        <!-- Login Form -->
        <div id="login-form" class="form-card">
          <div class="input-group">
            <div class="label">Email Address</div>
            <div class="input-field">
              <input
                type="text"
                class="input-text"
                placeholder="employer@company.com"
                value="employer@company.com"
              />
            </div>
          </div>
          <div class="input-group">
            <div class="label">Password</div>
            <div class="input-field">
              <input
                type="password"
                class="input-text"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                value="password123"
              />
              <div class="password-toggle">üëÅÔ∏è</div>
            </div>
          </div>
          <div class="forgot-pass">Forgot Password?</div>

          <div class="btn-primary" onclick="alert('Login Clicked')">Login</div>

          <div class="toggle-text">
            Don't have an account?
            <span class="link" onclick="toggleMode()">Sign Up</span>
          </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-card hidden">
          <div class="input-group">
            <div class="label">Full Name</div>
            <div class="input-field">
              <input type="text" class="input-text" placeholder="John Doe" />
            </div>
          </div>
          <div class="input-group">
            <div class="label">Phone Number</div>
            <div class="input-field">
              <input
                type="text"
                class="input-text"
                placeholder="+60 12-345 6789"
              />
            </div>
          </div>
          <div class="input-group">
            <div class="label">Email Address</div>
            <div class="input-field">
              <input
                type="text"
                class="input-text"
                placeholder="employer@company.com"
              />
            </div>
          </div>
          <div class="input-group">
            <div class="label">Password</div>
            <div class="input-field">
              <input
                type="password"
                class="input-text"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              />
              <div class="password-toggle">üëÅÔ∏è</div>
            </div>
          </div>

          <div class="btn-primary" onclick="alert('Register Clicked')">
            Register
          </div>

          <div class="toggle-text">
            Already have an account?
            <span class="link" onclick="toggleMode()">Login</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      let isLogin = true;

      function toggleMode() {
        isLogin = !isLogin;
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const titleText = document.getElementById('title-text');
        const subtitleText = document.getElementById('subtitle-text');

        if (isLogin) {
          loginForm.classList.remove('hidden');
          signupForm.classList.add('hidden');
          titleText.innerText = 'Employer Login';
          subtitleText.innerText = 'Welcome back! Login to manage your jobs.';
        } else {
          loginForm.classList.add('hidden');
          signupForm.classList.remove('hidden');
          titleText.innerText = 'Create Account';
          subtitleText.innerText = 'Join us to find the best talent.';
        }
      }
    </script>
  </body>
</html>
<!-- 
Page Description: 
This is the secure authentication gateway specifically for employer accounts. It separates the business user flow from the job seeker login, often including links to 'Register as a Company'. Successful login redirects to the Employer Dashboard.
