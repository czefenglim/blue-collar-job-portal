<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
        --danger: #ef4444;
        --warn: #f59e0b;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .reasons-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        padding: 12px;
        margin-top: 12px;
      }
      .text-line {
        background: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
        margin-bottom: 4px;
      }
      .text-line.large {
        height: 24px;
        font-size: 14px;
        font-weight: 600;
        color: #334155;
      }
      .text-line.center {
        justify-content: center;
        padding-left: 0;
      }
      .text-line.btn-primary {
        background: linear-gradient(to right, #2563eb, #1e40af);
        color: white;
        height: 40px;
        font-size: 14px;
        justify-content: center;
        padding: 0;
        border-radius: 12px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .text-line.btn-outline {
        background: transparent;
        border: 1px solid #2563eb;
        color: #2563eb;
        height: 40px;
        font-size: 14px;
        justify-content: center;
        padding: 0;
        border-radius: 12px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .text-line.icon {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        margin: 0 auto 12px;
        background: #ef4444;
        color: white;
        font-size: 32px;
        justify-content: center;
        padding-left: 0;
      }
      .reason-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .skip {
        margin-top: 8px;
        text-align: center;
        color: #94a3b8;
        font-size: 12px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div
          style="
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 6px;
          "
        ></div>
        <div
          class="text-line large"
          style="width: 120px; background: transparent; text-align: center"
        >
          Payment Failed
        </div>
        <div style="width: 24px; height: 24px"></div>
      </div>
      <div class="content">
        <div class="text-line icon">!</div>
        <div
          class="text-line center large"
          style="background: transparent; color: #7f1d1d"
        >
          Your payment could not be processed
        </div>
        <div
          class="text-line center"
          style="background: transparent; margin-bottom: 12px"
        >
          Please check your payment details and try again
        </div>

        <div class="reasons-card">
          <div
            class="text-line"
            style="
              width: 100px;
              margin-bottom: 8px;
              font-weight: 600;
              color: #1e293b;
              background: transparent;
            "
          >
            Common Reasons
          </div>
          <div class="reason-item">
            <div
              class="text-line center"
              style="
                width: 20px;
                height: 20px;
                background: #fde68a;
                border-radius: 6px;
              "
            >
              ?
            </div>
            <div class="text-line" style="width: 60%">Insufficient Funds</div>
          </div>
          <div class="reason-item">
            <div
              class="text-line center"
              style="
                width: 20px;
                height: 20px;
                background: #fde68a;
                border-radius: 6px;
              "
            >
              ?
            </div>
            <div class="text-line" style="width: 70%">
              Incorrect Card Details
            </div>
          </div>
          <div class="reason-item" style="margin-bottom: 0">
            <div
              class="text-line center"
              style="
                width: 20px;
                height: 20px;
                background: #fde68a;
                border-radius: 6px;
              "
            >
              ?
            </div>
            <div class="text-line" style="width: 50%">Bank Declined</div>
          </div>
        </div>

        <div class="text-line btn-primary">Try Again</div>
        <div class="text-line btn-outline">Contact Support</div>
        <div class="skip">Skip for now</div>
      </div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This error state page informs the employer that their transaction (e.g., for a job boost or subscription) was unsuccessful. It suggests common remedies like checking card details or contacting the bank, and provides a clear path to retry the payment.
-->
