<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
        --danger: #ef4444;
        --warn: #f59e0b;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .title {
        font-weight: 700;
        font-size: 16px;
        color: #000;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .icon {
        width: 72px;
        height: 72px;
        border-radius: 36px;
        background: var(--danger);
        margin: 0 auto 12px;
      }
      .text {
        text-align: center;
        color: #7f1d1d;
        font-weight: 700;
        margin-bottom: 8px;
      }
      .message {
        text-align: center;
        color: var(--muted);
        font-size: 12px;
        line-height: 18px;
        margin-bottom: 12px;
      }
      .reasons-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fff;
        padding: 12px;
        margin-top: 12px;
      }
      .reasons-title {
        font-size: 12px;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 8px;
      }
      .reason-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
      }
      .reason-icon {
        width: 20px;
        height: 20px;
        border-radius: 6px;
        background: #fde68a;
        flex-shrink: 0;
      }
      .reason-line {
        height: 12px;
        background: #e5e7eb;
        border-radius: 3px;
        flex: 1;
      }
      .btn {
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        margin-top: 12px;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
      }
      .btn-outline {
        border: 1px solid var(--primary);
        color: var(--primary);
        background: #fff;
      }
      .placeholder {
        height: 60px;
        background: #e5e7eb;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #334155;
        font-weight: 600;
        margin-top: 12px;
      }
      .skip {
        margin-top: 8px;
        text-align: center;
        color: #94a3b8;
        font-size: 12px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">
        <div
          style="
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 6px;
          "
        ></div>
        <div class="title">Payment Failed</div>
        <div style="width: 24px; height: 24px"></div>
      </div>
      <div class="content">
        <div class="icon"></div>
        <div class="text">Your payment could not be processed</div>
        <div class="message">
          Please check your payment details and try again
        </div>

        <div class="reasons-card">
          <div class="reasons-title">Common Reasons</div>
          <div class="reason-item">
            <div class="reason-icon"></div>
            <div class="reason-line" style="width: 60%"></div>
          </div>
          <div class="reason-item">
            <div class="reason-icon"></div>
            <div class="reason-line" style="width: 70%"></div>
          </div>
          <div class="reason-item" style="margin-bottom: 0">
            <div class="reason-icon"></div>
            <div class="reason-line" style="width: 50%"></div>
          </div>
        </div>

        <div class="btn btn-primary">Try Again</div>
        <div class="btn btn-outline">Contact Support</div>
        <div class="skip">Skip for now</div>
      </div>
    </div>
  </body>
</html>
