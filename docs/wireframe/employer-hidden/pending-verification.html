<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0" />
    <title>Pending Verification</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f1f5f9;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .mobile-frame {
        width: 375px;
        height: 812px;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        border: 8px solid #1e293b;
        border-radius: 30px;
      }
      .header {
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #e2e8f0;
        background: white;
      }
      .content {
        flex: 1;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      /* New Text Line Styles */
      .text-line {
        background-color: #e2e8f0;
        border-radius: 4px;
        height: 14px;
        display: flex;
        align-items: center;
        padding-left: 6px;
        font-size: 9px;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
      }
      .text-line.large {
        height: 18px;
        font-size: 11px;
      }
      .text-line.center {
        justify-content: center;
        padding-left: 0;
      }
      .text-line.dark {
        background-color: #cbd5e1;
        color: #475569;
      }
      .text-line.btn-danger {
        background-color: #fff;
        color: #ef4444;
        border: 1px solid #ef4444;
        height: 44px;
        font-size: 14px;
        justify-content: center;
        border-radius: 8px;
        width: 100%;
      }

      .timeline-card {
        width: 100%;
        background: white;
        border: 1px solid #f1f5f9;
        border-radius: 12px;
        padding: 16px;
      }
      .timeline-item {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .details-card {
        width: 100%;
        background: #f8fafc;
        border: 1px solid #f1f5f9;
        border-radius: 12px;
        padding: 16px;
      }
      .detail-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="header">
        <div
          class="text-line center dark"
          style="width: 32px; height: 32px; border-radius: 8px"
        >
          Logo
        </div>
        <div class="text-line large dark" style="width: 120px">
          Pending Verification
        </div>
        <div style="width: 32px"></div>
      </div>

      <div class="content">
        <div
          class="text-line center"
          style="
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: #fef3c7;
          "
        >
          !
        </div>
        <div class="text-line large center dark" style="width: 200px">
          Your company is under review
        </div>
        <div class="text-line center" style="width: 240px">
          You will be notified once complete
        </div>

        <div class="timeline-card">
          <div class="timeline-item">
            <div
              class="text-line center"
              style="
                width: 24px;
                height: 24px;
                border-radius: 12px;
                background: #d1fae5;
              "
            >
              âœ“
            </div>
            <div class="text-line" style="flex: 1">Submission Received</div>
          </div>
          <div class="timeline-item">
            <div
              class="text-line center"
              style="
                width: 24px;
                height: 24px;
                border-radius: 12px;
                background: #fef3c7;
              "
            >
              ...
            </div>
            <div class="text-line" style="flex: 1">Under Review</div>
          </div>
          <div class="timeline-item">
            <div
              class="text-line center"
              style="width: 24px; height: 24px; border-radius: 12px"
            ></div>
            <div class="text-line" style="flex: 1">Verification Complete</div>
          </div>
        </div>

        <div class="details-card">
          <div
            class="text-line large dark"
            style="width: 100px; margin-bottom: 12px"
          >
            Company Details
          </div>
          <div class="detail-row">
            <div class="text-line" style="width: 80px">Name</div>
            <div class="text-line" style="width: 120px">
              BuildIt Construction
            </div>
          </div>
          <div class="detail-row">
            <div class="text-line" style="width: 80px">Industry</div>
            <div class="text-line" style="width: 120px">Construction</div>
          </div>
          <div class="detail-row">
            <div class="text-line" style="width: 80px">Submitted</div>
            <div class="text-line" style="width: 80px">Sep 20, 2025</div>
          </div>
        </div>

        <div style="margin-top: auto; width: 100%">
          <div class="text-line btn-danger">Logout</div>
        </div>
      </div>
    </div>
  </body>
</html>
