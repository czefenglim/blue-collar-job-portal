<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Applicants</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        border-bottom: 1px solid var(--border);
        background: #fff;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
      }
      .content {
        flex: 1;
        padding: 16px;
      }
      .filters {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      .pill {
        border: 1px solid var(--primary);
        color: var(--primary);
        background: #fff;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 12px;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background: #e0e7ff;
        flex-shrink: 0;
      }
      .details {
        flex: 1;
      }
      .line {
        height: 12px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
      .text-line {
        height: auto;
        background: #e2e8f0;
        border-radius: 4px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: #64748b;
        padding: 4px;
        text-align: center;
        line-height: 1.2;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .btn {
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 10px;
        font-weight: 600;
        font-size: 12px;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        border: none;
      }
      .btn-outline {
        border: 1px solid var(--primary);
        color: var(--primary);
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">Applicants</div>
      <div class="content">
        <div class="filters">
          <div class="pill">All</div>
          <div class="pill">Pending</div>
          <div class="pill">Shortlisted</div>
        </div>
        <div class="card">
          <div class="row">
            <div
              class="avatar"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 10px;
                color: #64748b;
              "
            >
              Img
            </div>
            <div class="details">
              <div class="text-line" style="width: 60%">Applicant Name</div>
              <div class="text-line" style="width: 40%">Job Applied</div>
            </div>
          </div>
          <div class="actions">
            <div class="btn btn-outline">View</div>
            <div class="btn btn-primary">Hire</div>
          </div>
        </div>
        <div class="card">
          <div class="row">
            <div
              class="avatar"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 10px;
                color: #64748b;
              "
            >
              Img
            </div>
            <div class="details">
              <div class="text-line" style="width: 50%">Applicant Name</div>
              <div class="text-line" style="width: 70%">Job Applied</div>
            </div>
          </div>
          <div class="actions">
            <div class="btn btn-outline">View</div>
            <div class="btn btn-primary">Hire</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This page is a candidate management tool for employers to view all applications received for their job postings. It displays a list of applicants with key details like experience and match score, allowing the employer to filter by status (e.g., Pending, Interviewing). The typical flow involves reviewing this list to shortlist promising candidates before clicking through to their full profiles.
