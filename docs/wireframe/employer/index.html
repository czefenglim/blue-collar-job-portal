<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Tabs Wireframes</title>
  <style>
    :root { --primary:#1E3A8A; --border:#E2E8F0; --text:#334155; --muted:#64748B; --bg:#FFFFFF; --soft:#F8FAFC; }
    body { margin:0; font-family: Segoe UI, Tahoma, sans-serif; background:var(--soft); color:var(--text); display:flex; justify-content:center; padding:24px; }
    .app { width:100%; max-width:960px; background:var(--bg); border:1px solid var(--border); border-radius:12px; overflow:hidden; }
    .header { background:var(--primary); color:#fff; padding:16px 20px; display:flex; align-items:center; justify-content:space-between; }
    .title { font-weight:600; }
    .nav { display:flex; gap:10px; flex-wrap:wrap; }
    .nav a { text-decoration:none; color:#fff; border:1px solid rgba(255,255,255,0.4); padding:6px 10px; border-radius:6px; font-size:12px; }
    .content { padding:20px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; }
    .card { border:1px solid var(--border); border-radius:8px; padding:16px; background:var(--soft); }
    .card h3 { margin:0 0 8px 0; font-size:16px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; padding:8px 12px; border-radius:8px; border:1px solid var(--primary); color:var(--primary); text-decoration:none; font-weight:600; font-size:13px; }
    .btn-primary { background:var(--primary); color:#fff; border:none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">Employer Tabs Wireframes</div>
      <nav class="nav">
        <a href="./dashboard.html">Dashboard</a>
        <a href="./job-posts.html">Job Posts</a>
        <a href="./applicants.html">Applicants</a>
        <a href="./messages.html">Messages</a>
        <a href="./profile.html">Profile</a>
      </nav>
    </div>
    <div class="content">
      <div class="grid">
        <div class="card"><h3>Dashboard</h3><p class="muted">KPIs, recent jobs, reviews</p><a class="btn btn-primary" href="./dashboard.html">Open</a></div>
        <div class="card"><h3>Job Posts</h3><p class="muted">List, statuses, actions</p><a class="btn btn-primary" href="./job-posts.html">Open</a></div>
        <div class="card"><h3>Applicants</h3><p class="muted">Applicant list and filters</p><a class="btn btn-primary" href="./applicants.html">Open</a></div>
        <div class="card"><h3>Messages</h3><p class="muted">Conversation previews</p><a class="btn btn-primary" href="./messages.html">Open</a></div>
        <div class="card"><h3>Profile</h3><p class="muted">Company info and settings</p><a class="btn btn-primary" href="./profile.html">Open</a></div>
      </div>
    </div>
  </div>
</body>
</html>
<!-- 
Page Description: 
This page serves as the landing or welcome screen for the employer portal, guiding users to either log in or register a new company account. It effectively routes traffic to the appropriate onboarding flow or the main dashboard if a session is already active.
-->
