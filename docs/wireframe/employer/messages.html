<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employer Messages</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        margin: 0;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border: 8px solid #1e293b;
        display: flex;
        flex-direction: column;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 10px;
        font-weight: 700;
      }
      .header {
        background: #fff;
        border-bottom: 1px solid var(--border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .conversation {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
        margin-bottom: 12px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background: #e0e7ff;
        flex-shrink: 0;
      }
      .lines {
        flex: 1;
      }
      .line {
        height: 12px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span><span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">Messages</div>
      <div class="content">
        <div class="conversation">
          <div class="avatar"></div>
          <div class="lines">
            <div class="line" style="width: 50%"></div>
            <div class="line" style="width: 80%"></div>
          </div>
        </div>
        <div class="conversation">
          <div class="avatar"></div>
          <div class="lines">
            <div class="line" style="width: 60%"></div>
            <div class="line" style="width: 70%"></div>
          </div>
        </div>
        <div class="conversation">
          <div class="avatar"></div>
          <div class="lines">
            <div class="line" style="width: 40%"></div>
            <div class="line" style="width: 55%"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This page is the central communication hub for employers, listing all active chat threads with candidates. It allows real-time messaging to schedule interviews, ask clarifying questions, or negotiate offers. The interface ensures that all hiring-related correspondence is organized and easily accessible.
-->
