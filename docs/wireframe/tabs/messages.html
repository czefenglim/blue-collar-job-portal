<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages Tab Wireframe</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        margin: 0;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        position: relative;
        border: 8px solid #1e293b;
        overflow: hidden;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 0 16px;
        align-items: center;
        font-size: 10px;
        font-weight: bold;
        color: #000;
      }
      .header {
        background: #fff;
        color: #000;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .bottom-nav {
        height: 60px;
        border-top: 1px solid var(--border);
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding-bottom: 10px;
        flex-shrink: 0;
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--muted);
        font-size: 10px;
      }
      .nav-item.active {
        color: var(--primary);
      }
      .nav-icon {
        width: 24px;
        height: 24px;
        background: #e2e8f0;
        border-radius: 6px;
        margin-bottom: 4px;
      }
      .nav-item.active .nav-icon {
        background: var(--primary);
      }

      /* Page Specific */
      .title {
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 12px;
      }
      .conversation {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 12px;
        background: #fff;
        display: flex;
        gap: 10px;
        align-items: flex-start;
        margin-bottom: 12px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: #eef2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-weight: 700;
        flex-shrink: 0;
      }
      .lines {
        flex: 1;
      }
      .line {
        height: 12px;
        background: #e5e7eb;
        border-radius: 3px;
        margin-bottom: 6px;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        justify-content: space-between;
      }
      .btn {
        height: 34px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 12px;
        cursor: pointer;
        width: 100%;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span>
        <span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">Messages</div>
      <div class="content">
        <div class="title">Conversations</div>

        <div class="conversation">
          <div class="avatar">E</div>
          <div class="lines">
            <div class="line" style="width: 60%"></div>
            <div class="line" style="width: 90%"></div>
            <div class="meta">
              <span>Employer • Company Name</span><span>2h</span>
            </div>
          </div>
        </div>

        <div class="conversation">
          <div class="avatar">R</div>
          <div class="lines">
            <div class="line" style="width: 50%"></div>
            <div class="line" style="width: 80%"></div>
            <div class="meta">
              <span>Recruiter • Company</span><span>1d</span>
            </div>
          </div>
        </div>

        <div class="btn btn-primary">Start New Chat</div>
      </div>

      <div class="bottom-nav">
        <a href="home.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Home</span>
        </a>
        <a href="applied.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Applied</span>
        </a>
        <a href="saved.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Saved</span>
        </a>
        <a href="companies.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Companies</span>
        </a>
        <a href="messages.html" class="nav-item active">
          <div class="nav-icon"></div>
          <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Profile</span>
        </a>
      </div>
    </div>
  </body>
</html>
<!-- 
Page Description: 
This page is the inbox for the job seeker, organizing all conversations with employers. It allows users to respond to interview requests, ask questions about job details, and receive offer letters. Real-time communication here is vital for closing the hiring loop.
-->
