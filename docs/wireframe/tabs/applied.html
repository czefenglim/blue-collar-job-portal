<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applied Tab Wireframe</title>
    <style>
      :root {
        --primary: #1e3a8a;
        --border: #e2e8f0;
        --soft: #f8fafc;
        --muted: #64748b;
        --text: #334155;
      }
      body {
        background: #eef2f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Segoe UI, Tahoma, sans-serif;
        color: var(--text);
        margin: 0;
      }
      .mobile-frame {
        width: 375px;
        min-height: 812px;
        background: #fff;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        position: relative;
        border: 8px solid #1e293b;
      }
      .status-bar {
        height: 20px;
        background: #fff;
        display: flex;
        justify-content: space-between;
        padding: 0 16px;
        align-items: center;
        font-size: 10px;
        font-weight: bold;
        color: #000;
      }
      .header {
        background: #fff;
        color: #000;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
      }
      .content {
        padding: 16px;
        background: #fff;
        flex: 1;
      }
      .bottom-nav {
        height: 60px;
        border-top: 1px solid var(--border);
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding-bottom: 10px;
        flex-shrink: 0;
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--muted);
        font-size: 10px;
      }
      .nav-item.active {
        color: var(--primary);
      }
      .nav-icon {
        width: 24px;
        height: 24px;
        background: #e2e8f0;
        border-radius: 6px;
        margin-bottom: 4px;
      }
      .nav-item.active .nav-icon {
        background: var(--primary);
      }

      /* Page Specific */
      .title {
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 8px;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        background: var(--soft);
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        width: 40px;
        height: 40px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: #eef2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
        font-weight: 700;
      }
      .company {
        flex: 1;
        margin-left: 8px;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        gap: 8px;
      }
      .status {
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 11px;
        border: 1px solid #c7d2fe;
        color: var(--primary);
        background: #e0e7ff;
      }
      .btn-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .btn {
        flex: 1;
        height: 34px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 12px;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        border: none;
      }
      .btn-outline {
        background: #fff;
        border: 1px solid var(--primary);
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="mobile-frame">
      <div class="status-bar">
        <span>9:41</span>
        <span>Signal • Wifi • Battery</span>
      </div>
      <div class="header">Applied Jobs</div>
      <div class="content">
        <div class="title">Your Applications</div>

        <div class="card">
          <div class="row">
            <div class="logo">L1</div>
            <div class="company">
              <div
                style="
                  height: 14px;
                  background: #e5e7eb;
                  border-radius: 3px;
                  width: 70%;
                  margin-bottom: 6px;
                "
              ></div>
              <div class="meta">
                <span>Applied: 12 Dec 2025</span><span>Full-time</span>
              </div>
            </div>
            <div class="status">Under Review</div>
          </div>
          <div class="btn-row">
            <div class="btn btn-outline">View Application</div>
            <div class="btn btn-primary">Open Job</div>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <div class="logo">L2</div>
            <div class="company">
              <div
                style="
                  height: 14px;
                  background: #e5e7eb;
                  border-radius: 3px;
                  width: 60%;
                  margin-bottom: 6px;
                "
              ></div>
              <div class="meta">
                <span>Applied: 08 Dec 2025</span><span>Contract</span>
              </div>
            </div>
            <div class="status">Interview</div>
          </div>
          <div class="btn-row">
            <div class="btn btn-outline">View Application</div>
            <div class="btn btn-primary">Open Job</div>
          </div>
        </div>
      </div>

      <div class="bottom-nav">
        <a href="home.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Home</span>
        </a>
        <a href="applied.html" class="nav-item active">
          <div class="nav-icon"></div>
          <span>Applied</span>
        </a>
        <a href="saved.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Saved</span>
        </a>
        <a href="companies.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Companies</span>
        </a>
        <a href="messages.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Messages</span>
        </a>
        <a href="profile.html" class="nav-item">
          <div class="nav-icon"></div>
          <span>Profile</span>
        </a>
      </div>
    </div>
  </body>
</html>
